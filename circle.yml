---
version: 2
executorType: docker
containerInfo:
  - image: jimmycuadra/rust:latest
stages:
  build:
    workDir: /source
    steps:
      - type: shell
        shell: /bin/bash
        command: apt-get update
      - type: shell
        shell: /bin/bash
        command: apt-get install openssh-client -y
      - type: checkout
      - type: shell
        shell: /bin/bash
        command: cargo build
      - type: shell
        shell: /bin/bash
        command: cargo test --verbose
      - type: shell
        shell: /bin/bash
        command: cargo run --example cross-threads
      - type: shell
        shell: /bin/bash
        command: cargo run --example logger-demo
      - type: shell
        shell: /bin/bash
        command: cargo run --example panic-handler-demo